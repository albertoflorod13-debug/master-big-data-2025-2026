services:

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - infradron-net

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: infradron
      POSTGRES_USER: infradron
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - infradron-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infradron -d infradron"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  minio_data:
  postgres_data:

networks:
  infradron-net:
    driver: bridge
